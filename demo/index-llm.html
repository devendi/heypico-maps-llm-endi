<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maps LLM Places Lookup</title>
  <style>
    :root { color-scheme: light dark; font-family: "Inter","Helvetica Neue",Arial,sans-serif; }
    body {
      margin: 0; padding: 2rem 1rem 4rem; min-height: 100vh; display: flex; justify-content: center;
      background: radial-gradient(circle at top, rgba(99,102,241,.18), transparent 55%);
    }
    main {
      width: min(900px, 100%); background: rgba(255,255,255,.85); backdrop-filter: blur(6px);
      border-radius: 20px; border: 1px solid rgba(255,255,255,.6); padding: 2rem;
      box-shadow: 0 30px 60px rgba(15,23,42,.12);
    }
    h1 { margin-top: 0; font-weight: 700; text-align: center; letter-spacing: -.02em; }
    form { display: grid; gap: 1rem; margin-bottom: 1.25rem; }
    textarea {
      min-height: 120px; padding: .75rem .85rem; border-radius: 12px; font-size: 1rem;
      border: 1px solid rgba(15,23,42,.12); resize: vertical;
      transition: border-color 120ms ease;
    }
    textarea:focus {
      outline: none; border-color: rgba(79,70,229,.6); box-shadow: 0 0 0 3px rgba(99,102,241,.18);
    }
    button[type="submit"]{
      justify-self: flex-end; padding: .75rem 1.6rem; border-radius: 999px; border: none; font-weight: 600;
      font-size: 1rem; color: #fff; background: linear-gradient(120deg,#4f46e5,#6366f1);
      cursor: pointer; transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button[type="submit"]:hover{ transform: translateY(-1px); box-shadow: 0 12px 24px rgba(99,102,241,.28); }
    .message{ padding: .85rem 1rem; border-radius: 12px; background: rgba(99,102,241,.08); color: rgba(15,23,42,.8); }
    .intent {
      border-radius: 14px; border: 1px solid rgba(79,70,229,.16); background: rgba(99,102,241,.08);
      padding: 1rem; margin-bottom: 1.25rem; display: grid; gap: .35rem; font-size: .95rem;
    }
    .intent strong { font-weight: 600; }
    .intent-link {
      color: #4338ca; text-decoration: none; font-weight: 600;
    }
    .intent-link:hover { text-decoration: underline; }
    .results{ display: grid; gap: 1.25rem; }
    .card{
      padding: 1.1rem; border-radius: 14px; border: 1px solid rgba(15,23,42,.08);
      box-shadow: 0 18px 36px rgba(15,23,42,.08); background: #fff; display: grid; gap: .75rem;
    }
    .card h2{ margin: 0; font-size: 1.15rem; }
    .info{ color: rgba(15,23,42,.7); font-size: .95rem; }
    .map-frame{ position: relative; width: 100%; padding-top: 56.25%; border-radius: 14px; overflow: hidden; background: rgba(15,23,42,.05); }
    .map-frame iframe{ position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    .actions{ display: flex; flex-wrap: wrap; gap: .5rem; justify-content: flex-end; }
    .map-button{
      padding: .6rem 1.2rem; border-radius: 10px; border: 1px solid rgba(99,102,241,.22);
      background: rgba(99,102,241,.12); color: #4338ca; font-weight: 600; text-decoration: none;
      display: inline-flex; align-items: center; gap: .35rem;
    }
    .map-button:hover{ background: rgba(99,102,241,.18); }
    @media (max-width: 600px){ main{ padding: 1.5rem; } button[type="submit"]{ width: 100%; } }
  </style>
</head>
<body>
  <main>
    <h1>LLM-assisted Maps Search</h1>

    <form id="prompt-form">
      <label for="prompt">
        Describe what you're looking for
        <span aria-hidden="true">*</span>
      </label>
      <textarea id="prompt" name="prompt" placeholder="Find sushi restaurants near Senopati with good ratings" required></textarea>
      <button type="submit">Ask LLM</button>
    </form>

    <div id="feedback" class="message" hidden>Enter a prompt to begin.</div>
    <section id="intent" class="intent" hidden></section>
    <section id="results" class="results" aria-live="polite"></section>
  </main>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    const form = document.getElementById('prompt-form');
    const promptField = document.getElementById('prompt');
    const resultsContainer = document.getElementById('results');
    const feedback = document.getElementById('feedback');
    const intentBox = document.getElementById('intent');

    const setFeedback = (msg, show = true) => {
      feedback.textContent = msg;
      feedback.hidden = !show;
    };

    const DISABLED_LOCATION_VALUES = new Set([
      '', '-', '—', 'unknown', 'anywhere', 'n/a', 'not specified', 'none'
    ]);

    const buildLocationLink = (rawLocation) => {
      if (typeof rawLocation !== 'string') return null;
      const trimmed = rawLocation.trim();
      if (!trimmed) return null;
      if (DISABLED_LOCATION_VALUES.has(trimmed.toLowerCase())) return null;

      const coordsMatch = trimmed.match(/(-?\d+(?:\.\d+)?)[,\s]+(-?\d+(?:\.\d+)?)/);
      const query = coordsMatch ? `${coordsMatch[1]},${coordsMatch[2]}` : trimmed;
      const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
      return { text: trimmed, url };
    };

    const showIntent = (intent, userLoc = null) => {
      intentBox.innerHTML = '';
      if (!intent || typeof intent !== 'object') {
        intentBox.hidden = true;
        return;
      }

      const makeRow = (label, value) => {
        const row = document.createElement('div');
        const labelNode = document.createElement('strong');
        labelNode.textContent = `${label}:`;
        row.appendChild(labelNode);
        row.append(' ');
        if (value && typeof value === 'object' && 'nodeType' in value) {
          row.appendChild(value);
        } else {
          row.append(value ?? '—');
        }
        return row;
      };

      intentBox.hidden = false;

      const queryText = typeof intent.query === 'string' && intent.query.trim()
        ? intent.query.trim()
        : '—';
      intentBox.appendChild(makeRow('Query', queryText));

      const locationLink = buildLocationLink(intent.location ?? '');
      if (locationLink) {
        const anchor = document.createElement('a');
        anchor.className = 'intent-link';
        anchor.href = locationLink.url;
        anchor.target = '_blank';
        anchor.rel = 'noopener noreferrer';
        anchor.textContent = locationLink.text;
        intentBox.appendChild(makeRow('Location', anchor));
      } else {
        const locationText = typeof intent.location === 'string' && intent.location.trim()
          ? intent.location.trim()
          : '—';
        intentBox.appendChild(makeRow('Location', locationText));
      }

      const radiusValue = typeof intent.radius_m === 'number' && !Number.isNaN(intent.radius_m)
        ? `${intent.radius_m} m`
        : '—';
      intentBox.appendChild(makeRow('Radius', radiusValue));

      const hasUserCoords = userLoc && Number.isFinite(userLoc.lat) && Number.isFinite(userLoc.lng);
      if (hasUserCoords) {
        const coordsLabel = `${userLoc.lat.toFixed(5)}, ${userLoc.lng.toFixed(5)}`;
        const userLocationLink = buildLocationLink(coordsLabel);
        if (userLocationLink) {
          const anchor = document.createElement('a');
          anchor.className = 'intent-link';
          anchor.href = userLocationLink.url;
          anchor.target = '_blank';
          anchor.rel = 'noopener noreferrer';
          anchor.textContent = coordsLabel;
          intentBox.appendChild(makeRow('User location', anchor));
        } else {
          intentBox.appendChild(makeRow('User location', coordsLabel));
        }
      } else {
        intentBox.appendChild(makeRow('User location', 'Not shared or unavailable'));
      }
    };

    // Ambil lokasi user (timeout 10 detik). Jika gagal → null.
    function getUserLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) return resolve(null);
        const opts = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
        navigator.geolocation.getCurrentPosition(
          p => resolve({ lat: p.coords.latitude, lng: p.coords.longitude }),
          () => resolve(null),
          opts
        );
      });
    }

    // Haversine: jarak km garis lurus.
    function haversineKm(a, b) {
      const R = 6371;
      const dLat = (b.lat - a.lat) * Math.PI / 180;
      const dLng = (b.lng - a.lng) * Math.PI / 180;
      const s1 = Math.sin(dLat / 2);
      const s2 = Math.sin(dLng / 2);
      const aa = s1 * s1 + Math.cos(a.lat * Math.PI / 180) * Math.cos(b.lat * Math.PI / 180) * s2 * s2;
      const c = 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1 - aa));
      return R * c;
    }

    // Susun URL Google Maps Directions.
    function buildDirectionsUrl(origin, dest, placeId) {
      if (!dest || !Number.isFinite(dest.lat) || !Number.isFinite(dest.lng)) {
        return null;
      }
      const base = 'https://www.google.com/maps/dir/?api=1';
      const params = new URLSearchParams({
        destination: `${dest.lat},${dest.lng}`,
        travelmode: 'driving'
      });
      if (origin && Number.isFinite(origin.lat) && Number.isFinite(origin.lng)) {
        params.set('origin', `${origin.lat},${origin.lng}`);
      }
      if (placeId) params.set('destination_place_id', placeId);
      return `${base}&${params.toString()}`;
    }

    // Kartu hasil, now support jarak dan tombol Directions per item.
    function createResultCard(place, embedUrl = null, directionsUrl = null, distanceKm = null) {
      const card = document.createElement('article');
      card.className = 'card';

      const title = document.createElement('h2');
      title.textContent = place.name || 'Unnamed place';
      card.appendChild(title);

      if (place.address) {
        const address = document.createElement('p');
        address.className = 'info';
        address.textContent = place.address;
        card.appendChild(address);
      }

      if (typeof distanceKm === 'number') {
        const dist = document.createElement('p');
        dist.className = 'info';
        dist.textContent = `${distanceKm.toFixed(1)} km`;
        card.appendChild(dist);
      }

      if (embedUrl) {
        const frameWrapper = document.createElement('div');
        frameWrapper.className = 'map-frame';
        const iframe = document.createElement('iframe');
        iframe.src = embedUrl;
        iframe.loading = 'lazy';
        iframe.referrerPolicy = 'no-referrer-when-downgrade';
        frameWrapper.appendChild(iframe);
        card.appendChild(frameWrapper);
      }

      const actions = document.createElement('div');
      actions.className = 'actions';

      if (directionsUrl) {
        const directionsLink = document.createElement('a');
        directionsLink.className = 'map-button';
        directionsLink.href = directionsUrl;
        directionsLink.target = '_blank';
        directionsLink.rel = 'noopener noreferrer';
        directionsLink.textContent = 'Directions';
        actions.appendChild(directionsLink);
      }

      if (place.maps_url) {
        const mapsLink = document.createElement('a');
        mapsLink.className = 'map-button';
        mapsLink.href = place.maps_url;
        mapsLink.target = '_blank';
        mapsLink.rel = 'noopener noreferrer';
        mapsLink.textContent = 'View on Maps';
        actions.appendChild(mapsLink);
      }

      if (actions.children.length) {
        card.appendChild(actions);
      }

      return card;
    }

    async function askLLM(prompt, userLoc) {
      const payload = {
        prompt,
        user_lat: userLoc && Number.isFinite(userLoc.lat) ? userLoc.lat : null,
        user_lng: userLoc && Number.isFinite(userLoc.lng) ? userLoc.lng : null,
      };
      const res = await fetch(`${API_BASE}/api/llm/places`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        const detail = await res.json().catch(() => ({}));
        const errMsg = detail?.detail ? `Request failed: ${detail.detail}` : `Request failed: ${res.status}`;
        throw new Error(errMsg);
      }
      return res.json();
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const prompt = (promptField.value || '').trim();
      if (!prompt) {
        setFeedback('Prompt is required.');
        return;
      }

      setFeedback('Thinking… asking the LLM for intent.');
      resultsContainer.innerHTML = '';
      showIntent(null);

      try {
        const userLoc = await getUserLocation();
        const data = await askLLM(prompt, userLoc);
        showIntent(data?.intent ?? null, userLoc);

        let places = Array.isArray(data?.places) ? data.places.slice() : [];

        if (!places.length) {
          setFeedback('LLM understood the request but no matching places were found.');
          return;
        }

        setFeedback('', false);

        if (userLoc && Number.isFinite(userLoc.lat) && Number.isFinite(userLoc.lng)) {
          places = places.map((place) => {
            const destLat = Number(place.lat);
            const destLng = Number(place.lng);
            const hasCoords = Number.isFinite(destLat) && Number.isFinite(destLng);
            return {
              ...place,
              _distanceKm: hasCoords ? haversineKm(userLoc, { lat: destLat, lng: destLng }) : null,
              lat: hasCoords ? destLat : place.lat,
              lng: hasCoords ? destLng : place.lng,
            };
          });

          places.sort((a, b) => {
            const da = typeof a._distanceKm === 'number' ? a._distanceKm : Number.POSITIVE_INFINITY;
            const db = typeof b._distanceKm === 'number' ? b._distanceKm : Number.POSITIVE_INFINITY;
            return da - db;
          });
        }

        places.slice(0, 5).forEach((place, index) => {
          const destLat = Number(place.lat);
          const destLng = Number(place.lng);
          const hasCoords = Number.isFinite(destLat) && Number.isFinite(destLng);
          const dest = hasCoords ? { lat: destLat, lng: destLng } : null;
          const distanceKm = typeof place._distanceKm === 'number' ? place._distanceKm : null;

          // Directions: pakai dari backend untuk item pertama jika ada; selain itu bangun sendiri
          let directions = hasCoords ? buildDirectionsUrl(userLoc, dest, place.place_id) : null;
          if (index === 0 && typeof data?.directions_url === 'string' && data.directions_url.trim()) {
            directions = data.directions_url;
          }

          // Embed: tetap hanya untuk item pertama, mengikuti perilaku sebelumnya
          const embed = index === 0 ? (data?.embed_url ?? null) : null;

          resultsContainer.appendChild(
            createResultCard(place, embed, directions, distanceKm)
          );
        });
      } catch (error) {
        console.error(error);
        setFeedback(error.message || 'Something went wrong while calling the LLM endpoint.');
      }
    });
  </script>
</body>
</html>
